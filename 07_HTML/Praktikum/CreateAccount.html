<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <header>
        <nav>
            Simple header
            <a href="CreateAccount.html">Create Account</a>
            <a href="landingPage.html">Landing Page</a>
        </nav>
    </header>
    <hr>

    <h1>Create Account</h1>
    <h2>Detail Form</h2>
    <form>
        <br><label for="fname">First name :</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <br><label for="lname">Last name :</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <br><label for="uname">Username :</label><br>
        <input type="text" id="uname" name="uname" required><br>
        <br><label for="email">Email :</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <p>Gender</p>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br>

        <br><label for="address">Address</label><br>
        <input type="text" id="address" name="address" required><br>
        <br><label for="address2">Address 2</label><br>
        <input type="text" id="address2" name="address2" required><br>

        <p>Nationality :</p>
        <label for="nation">Nationality</label><br>
        <select id="nation" name="nation" required>
            <option disabled selected value></option>
            <option value="Indonesia" name="nation">Indonesia</option>
            <option value="Malaysia" name="nation">Malaysia</option>
            <option value="Singapora" name="nation">Singapore</option>
            <option value="Thailand" name="nation">Thailand</option>
        </select>

        <p>Language Spoken</p>
        <input type="checkbox" id="bahasa" name="language" value="Bahasa Indonesia">
        <label for="bahasa">Bahasa Indonesia</label><br>
        <input type="checkbox" id="english" name="language" value="English">
        <label for="female">English</label><br>
        <input type="checkbox" id="other" name="language" value="Other">
        <label for="other">Other</label><br>

        <br><input type="submit" value="Create Account">

    </form>

    
      
    
</body>
</html>
